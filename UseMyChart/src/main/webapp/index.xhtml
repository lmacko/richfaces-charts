<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:lm="http://lukasmacko.sk/test"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j">
    <h:head>
        <title>Use my chart</title>
        <style type="text/css">
            .chart{
                width: 600px;
                height: 400px;
            }
        </style>
        <script type="text/javascript">
            //<![CDATA[  
            function click(e,type){
                console.log(type+' chart');
                $("#info").html("client-side update");
                console.log(e.data);
            }
                      
            function highlight(e){
                $("#mouseover-info").html("Series: "+e.data.seriesIndex+" RowKey:"+e.data.pointIndex+" Label:"
                    +e.data.x+" Value:"+e.data.y); 
            }
            
            function unhighlight(e){
                $("#mouseover-info").html("-"); 
            }
            
            function log(e,type){
                console.log(type)
                console.log(e.data);
            }
            //]]>
        </script>

    </h:head>
    <h:body>

        <a4j:outputPanel ajaxRendered="true" >
            <h:messages/>
        </a4j:outputPanel>


        <lm:chart id="lineChart" title="My title hey hou!" styleClass="chart" >
            <lm:series value="#{myBean.lineChartModel}" type="line" label="Dragable" color="green" dragable="true" dragableConstraint="y" trendlineVisible="true"/>
            <lm:series type="line" label="a4jrepeat">
                <a4j:repeat value="#{myBean.points}" var="point">
                    <lm:point x="#{point.x}" y="#{point.y}"/>
                </a4j:repeat>
            </lm:series>
            <lm:xaxis/>
            <lm:yaxis min="0"/>
            <lm:legend/>
        </lm:chart>
        
        <lm:chart title="Date demo" styleClass="chart">
            <lm:series value="#{myBean.dateModel}" type="line"/>
            <lm:series type="line">
                <a4j:repeat value="#{myBean.datePoints}" var="p">
                    <lm:point x="#{p.x}" y="#{p.y}"/>
                </a4j:repeat>
            </lm:series>
            <lm:legend/>
        </lm:chart>
        
    


        <lm:chart id="barChart" title="Bar Chart" styleClass="chart">
            <lm:series value ="#{myBean.barChartModel}" type="bar" label="first"/>
            <lm:series value ="#{myBean.barChartModel2}" type="bar" label="second"/>
            <lm:legend/>
        </lm:chart>
        
        <lm:chart id="barChart2" title="Bar Chart" styleClass="chart">
            <lm:series value ="#{myBean.barChartModel3}" type="bar" label="first"/>

            <lm:legend/>
        </lm:chart>
        
        <lm:chart id="barChart3" styleClass="chart">
            <lm:series type="bar">
                <a4j:repeat value="#{myBean.stringPoints}" var="p">
                    <lm:point x="#{p.x}" y="#{p.y}"/>
                </a4j:repeat>
            </lm:series>
            <lm:legend/>
        </lm:chart>
        
        <lm:chart id="pie2" title="Pie iteration" styleClass="chart">
            <lm:series type="pie">
                <a4j:repeat value="#{myBean.stringPoints}" var="p">
                    <lm:point x="#{p.x}" y="#{p.y}"/>
                </a4j:repeat>
            </lm:series>
            <lm:legend/>
        </lm:chart>
        
        <lm:chart id="pieChart" title="Bar Chart" styleClass="chart">
            <lm:series value ="#{myBean.pieChartModel}" type="pie" label="first"/>
            <lm:legend/>
        </lm:chart>
        
        
    </h:body>
</html>
