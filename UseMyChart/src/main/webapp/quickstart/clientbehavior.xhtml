<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:lm="http://lukasmacko.sk/test"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="features.xhtml">
        <ui:define name="javascript">
            <script type="text/javascript">
                function highlight (event){
                    $("#info").html("Mouse over ["+event.data.x+','+event.data.y+']');
                }
     
                function unhighlight(){
                    $("#info").html("");
                }
            </script>
        </ui:define>
        <ui:define name="title">Client behavior</ui:define>
        <ui:define name="content">
            <lm:chart title="Line chart" onhighlight="highlight(event)" onunhighlight="unhighlight()">
                <lm:series type="line" value="#{myBean.lineChartModel}"/>
                <a4j:ajax event="highlight"/>
            </lm:chart>
            <span id="info"/>
         </ui:define>
        
         <ui:define name="code">
           <div class="code">
            &lt;<span class="tag">lm:chart</span>&nbsp;<span class="attr">title</span>="Line&nbsp;chart"&nbsp;<span class="attr">onhighlight</span>="highlight(event)"&nbsp;<span class="attr">onunhighlight</span>="unhighlight()"&gt;<br/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;<span class="tag">lm:series</span>&nbsp;<span class="attr">type</span>="line"&nbsp;<span class="attr">value</span>="<span>#</span>{myBean.lineChartModel}"/&gt;<br/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;<span class="tag">a4j:ajax</span>&nbsp;<span class="attr">event</span>="highlight"/&gt;<br/>
            &lt;<span class="tag">/lm:chart</span>&gt;<br/>
            &lt;<span class="tag">span</span>&nbsp;<span class="attr">id</span>="info"/&gt;<br/>
           </div>
         </ui:define>    

    </ui:composition>
</html>
