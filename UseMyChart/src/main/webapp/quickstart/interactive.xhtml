<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:lm="http://lukasmacko.sk/test"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ch="http://java.sun.com/jsf/composite/chForm">
    <ui:composition template="features.xhtml">
        <ui:define name="javascript">

        </ui:define>
        <ui:define name="title">Try it yourself</ui:define>


        <ui:define name="content">
            <h:form>
                <rich:tabPanel switchType="server">
                    <rich:tab header="Line chart">
                        <lm:chart title="#{liveBean.lineChart.title}" styleClass="chartDiv">
                            <lm:series type="line" 
                                       color="#{liveBean.lineChart.color}"
                                       dragable="#{liveBean.lineChart.draggable}"
                                       dragableConstraint="#{liveBean.lineChart.draggableConstrain}"
                                       trendlineVisible="#{liveBean.lineChart.trendline}"
                                       label="#{liveBean.lineChart.label}"
                                       marker="#{liveBean.lineChart.marker}"
                                       markerVisible="#{liveBean.lineChart.showMarker}"
                                       value="#{liveBean.dateModel}" 
                                       />
                            <lm:yaxis label="#{liveBean.lineChart.ylabel}"
                                      min="#{liveBean.lineChart.ymin}"
                                      max="#{liveBean.lineChart.ymax}"
                                      pad="#{liveBean.lineChart.ypad}"
                                      tickRotation="#{liveBean.lineChart.ytickRotation}"
                                      format="#{liveBean.lineChart.yformat}"/>
                            <lm:xaxis label="#{liveBean.lineChart.xlabel}"
                                      min="#{liveBean.lineChart.xmin}"
                                      max="#{liveBean.lineChart.xmax}"                                     
                                      pad="#{liveBean.lineChart.xpad}"
                                      tickRotation="#{liveBean.lineChart.xtickRotation}"
                                      format="#{liveBean.lineChart.xformat}" />
                            <lm:cursor tooltipVisible="#{liveBean.lineChart.tooltip}"
                                       zoomEn="#{liveBean.lineChart.zoom}"
                                       constraintZoom="#{liveBean.lineChart.zoomConstraint}"
                                       cursorStyle="#{liveBean.lineChart.cursor}"/>
                            <lm:legend position="#{liveBean.lineChart.position}" 
                                       placement="#{liveBean.lineChart.placement}" 
                                       visible="#{liveBean.lineChart.showLegend}"/>
                        </lm:chart>
                        <ch:chartSettingForm settings="#{liveBean.lineChart}"/>
                        
                        <br style="clear: both"/>
                    </rich:tab>
                    <rich:tab header="Bar chart">
                        <lm:chart title="#{liveBean.barChart.title}" styleClass="chartDiv">
                            <lm:series type="bar" 
                                       color="#{liveBean.barChart.color}"
                                       dragable="#{liveBean.barChart.draggable}"
                                       dragableConstraint="#{liveBean.barChart.draggableConstrain}"
                                       trendlineVisible="#{liveBean.barChart.trendline}"
                                       label="#{liveBean.barChart.label}"
                                       marker="#{liveBean.barChart.marker}"
                                       markerVisible="#{liveBean.barChart.showMarker}"
                                       value="#{liveBean.barModel}" 
                                       />
                            <lm:yaxis label="#{liveBean.barChart.ylabel}"
                                      min="#{liveBean.barChart.ymin}"
                                      max="#{liveBean.barChart.ymax}"
                                      pad="#{liveBean.barChart.ypad}"
                                      tickRotation="#{liveBean.barChart.ytickRotation}"
                                      format="#{liveBean.barChart.yformat}"/>
                            <lm:xaxis label="#{liveBean.barChart.xlabel}"
                                      min="#{liveBean.barChart.xmin}"
                                      max="#{liveBean.barChart.xmax}"                                     
                                      pad="#{liveBean.barChart.xpad}"
                                      tickRotation="#{liveBean.barChart.xtickRotation}"
                                      format="#{liveBean.barChart.xformat}" />
                            <lm:cursor tooltipVisible="#{liveBean.barChart.tooltip}"
                                       zoomEn="#{liveBean.barChart.zoom}"
                                       constraintZoom="#{liveBean.barChart.zoomConstraint}"
                                       cursorStyle="#{liveBean.barChart.cursor}"/>
                            <lm:legend position="#{liveBean.barChart.position}" 
                                       placement="#{liveBean.barChart.placement}" 
                                       visible="#{liveBean.barChart.showLegend}"/>
                        </lm:chart>
                        <ch:chartSettingForm settings="#{liveBean.barChart}"/>
                        <br style="clear: both"/>
                    </rich:tab>
                    <rich:tab header="Pie chart">
                        <lm:chart title="#{liveBean.pieChart.title}" styleClass="chartDiv">
                            <lm:series type="pie" 
                                      color="#{liveBean.pieChart.color}"
                                       dragable="#{liveBean.pieChart.draggable}"
                                       dragableConstraint="#{liveBean.pieChart.draggableConstrain}"
                                       trendlineVisible="#{liveBean.pieChart.trendline}"
                                       label="#{liveBean.pieChart.label}"
                                       marker="#{liveBean.pieChart.marker}"
                                       markerVisible="#{liveBean.pieChart.showMarker}"
                                       value="#{liveBean.pieModel}" 
                                       />
                            <lm:yaxis label="#{liveBean.pieChart.ylabel}"
                                      min="#{liveBean.pieChart.ymin}"
                                      max="#{liveBean.pieChart.ymax}"
                                      pad="#{liveBean.pieChart.ypad}"
                                      tickRotation="#{liveBean.pieChart.ytickRotation}"
                                      format="#{liveBean.pieChart.yformat}"/>
                            <lm:xaxis label="#{liveBean.pieChart.xlabel}"
                                      min="#{liveBean.pieChart.xmin}"
                                      max="#{liveBean.pieChart.xmax}"                                     
                                      pad="#{liveBean.pieChart.xpad}"
                                      tickRotation="#{liveBean.pieChart.xtickRotation}"
                                      format="#{liveBean.pieChart.xformat}" />
                            <lm:cursor tooltipVisible="#{liveBean.pieChart.tooltip}"
                                       zoomEn="#{liveBean.pieChart.zoom}"
                                       constraintZoom="#{liveBean.pieChart.zoomConstraint}"
                                       cursorStyle="#{liveBean.pieChart.cursor}"/>
                            <lm:legend position="#{liveBean.pieChart.position}" 
                                       placement="#{liveBean.pieChart.placement}" 
                                       visible="#{liveBean.pieChart.showLegend}"/>
                        </lm:chart>
                        <ch:chartSettingForm settings="#{liveBean.pieChart}"/>
                        <br style="clear: both"/>
                    </rich:tab>
                </rich:tabPanel>
            </h:form>

        </ui:define>

    </ui:composition>
</html>
