                    <h:outputText value="#{book.description}"/><br/>
                    <h:outputText value="#{book.author}"/><br/>
                    <h:outputText value="#{book.price}"/>â‚¬

                        likemethod="#{book.like()}"/>
                </div>
                
            </ui:repeat>
