<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Bookstore</h1>
        <div>
            <ui:repeat value="#{store.warehouse}" var="book">
                <div>
                    <h:outputText value="#{book.title}"/><br/>
                    <h:outputText value="#{book.description}"/><br/>
                    <h:outputText value="#{book.author}"/><br/>
                    <h:outputText value="#{book.title}"/><br/>
                    <h:form>
                        <h:outputText value="#{book.likes}"/><br/>
                        <h:commandButton value="Like" >
                            <f:ajax execute="#{book.like()}" render="@form"/>
                        </h:commandButton>
                    </h:form>
                    <h:form>
                        <h:outputText value="#{book.dislikes}"/><br/>
                        <h:commandButton value="Dislike" >
                            <f:ajax execute="#{book.dislike()}" render="@form"/>
                        </h:commandButton>
                    </h:form>
                </div>
            </ui:repeat>
        </div>    
        Hello from Facelets
        Vypis knih
        moznost like a dislike
        zmenit styl radenia(nazov,autor,like)
    </h:body>
</html>
