<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <h:outputText value="#{book.likes}"/><br/>
            <h:commandButton value="Like" >
                <f:ajax execute="#{book.like()}" render="@form"/>
            </h:commandButton>
        </h:form>
        <h:form>
            <h:outputText value="#{book.dislikes}"/><br/>
            <h:commandButton value="Dislike" >
                <f:ajax execute="#{book.dislike()}" render="@form"/>
            </h:commandButton>
        </h:form>
    </cc:implementation>
</html>
