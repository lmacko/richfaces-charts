<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="likeCount"/>
        <cc:attribute name="dislikeCount"/>
        <cc:attribute name="dislikemethod" method-signature="void action()"/>
        <cc:attribute name="likemethod"  method-signature="void action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <h:outputText value="#{cc.attrs.likeCount}"/><br/>
            <h:commandButton value="Like" >
                <f:ajax event="click" listener="#{cc.attrs.likemethod}" render="@form"/>
            </h:commandButton>
        </h:form>
        <h:form>
            <h:outputText value="#{cc.attrs.dislikeCount}"/><br/>
            <h:commandButton value="Dislike" >
                <f:ajax event="click" listener="#{cc.attrs.dislikemethod}" render="@form"/>
            </h:commandButton>
        </h:form>
    </cc:implementation>
</html>
