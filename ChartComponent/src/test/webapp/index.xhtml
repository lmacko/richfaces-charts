<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:lm="http://lukasmacko.sk/test"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<title>Use my chart</title>
	<style type="text/css">
.richfaces-chart {
	width: 600px;
	height: 400px;
}
</style>
	<script type="text/javascript">
//<![CDATA[
     function click(ev,spanId){
    	 $("#"+spanId).html("clicked"+ev.data.pointIndex);
     }      
    
//]]>
</script>
</h:head>
<h:body>


	<lm:chart id="pieChart" title="My title hey hou!" styleClass="chart"
		ondataclick="click(event,'msg')"
		>
		<lm:series type="pie" value="#{myBean.model}" />
		<a4j:ajax event="dataclick" />
		<lm:legend />
	</lm:chart>
	<span id="msg" />
	<span id="highlight"/>

	<lm:chart id="lineChart" title="Chart" ondataclick="click(event,'line')">
		<lm:series type="line" value="#{myBean.lineModel}" label="Product" />
	</lm:chart>
    <span id="line" />

	<lm:chart id="barChart" ondataclick="click(event,'bar')">
		<lm:series type="bar" value="#{myBean.barModel}" />
		<a4j:ajax event="dataclick"/>
	</lm:chart>
	<span id="bar" />
</h:body>
</html>
