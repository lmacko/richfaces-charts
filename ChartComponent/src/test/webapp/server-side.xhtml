<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:lm="http://lukasmacko.sk/test"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<title>Use my chart</title>
	<style type="text/css">
.richfaces-chart {
	width: 600px;
	height: 400px;
}
</style>

</h:head>
<h:body>


		<lm:chart id="pieChart" title="My title hey hou!" styleClass="chart"
			dataClickListener="#{myBean.dataClickHandler}">
			<lm:series type="pie" value="#{myBean.model}" />
			<a4j:ajax event="dataclick" render="frm:msg-text" execute="frm:msg-text" />
			<lm:legend />
		</lm:chart>


	


	<lm:chart id="lineChart" title="Chart"
		dataClickListener="#{myBean.dataClickHandler}">
		<lm:series type="line" value="#{myBean.lineModel}" label="Product" />
		<a4j:ajax event="dataclick" render="frm:msg-text" execute="frm:msg-text" />
	</lm:chart>

	<lm:chart id="barChart" dataClickListener="#{myBean.dataClickHandler}">
		<lm:series type="bar" value="#{myBean.barModel}" />
		<a4j:ajax event="dataclick" render="frm:msg-text" execute="frm:msg-text" />
	</lm:chart>



	<h:form id="frm">
		<h:outputText value="#{myBean.msg}" id="msg-text" />
	</h:form>
	
	


</h:body>
</html>
