<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <h1>Add new book</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="title">Title</h:outputLabel>
                <h:inputText id="title" value="#{newBook.book.title}" label="Title" required="true"/>
                
                <h:outputLabel for="desc">Description</h:outputLabel>
                <h:inputTextarea id="desc" value="#{newBook.book.description}" label="Description" />
                
                <h:outputLabel for="price">Price</h:outputLabel>
                <h:inputText id="price" label="Price" value="#{newBook.book.price}" required="true">
                    <f:validateDoubleRange minimum="0.0" />
                </h:inputText>
                
            </h:panelGrid>
            <h:commandButton action="#{newBook.submitAdd()}" value="Add" />
            <h:link value="Back" outcome="index"/>
        </h:form>
        
    </h:body>
</html>
