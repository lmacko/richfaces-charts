<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTeamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTeamLabel_id}" for="id" />
                    <h:inputText id="id" value="#{teamController.selected.id}" title="#{bundle.CreateTeamTitle_id}" required="true" requiredMessage="#{bundle.CreateTeamRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTeamLabel_name}" for="name" />
                    <h:inputText id="name" value="#{teamController.selected.name}" title="#{bundle.CreateTeamTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateTeamLabel_membercount}" for="membercount" />
                    <h:inputText id="membercount" value="#{teamController.selected.membercount}" title="#{bundle.CreateTeamTitle_membercount}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{teamController.create}" value="#{bundle.CreateTeamSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{teamController.prepareList}" value="#{bundle.CreateTeamShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTeamIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
