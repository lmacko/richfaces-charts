<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTeamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTeamLabel_id}" for="id" />
                    <h:inputText id="id" value="#{teamController.selected.id}" title="#{bundle.EditTeamTitle_id}" required="true" requiredMessage="#{bundle.EditTeamRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTeamLabel_name}" for="name" />
                    <h:inputText id="name" value="#{teamController.selected.name}" title="#{bundle.EditTeamTitle_name}" />
                    <h:outputLabel value="#{bundle.EditTeamLabel_membercount}" for="membercount" />
                    <h:inputText id="membercount" value="#{teamController.selected.membercount}" title="#{bundle.EditTeamTitle_membercount}" />
                </h:panelGrid>
                <h:commandLink action="#{teamController.update}" value="#{bundle.EditTeamSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTeamViewLink}"/>
                <br />
                <h:commandLink action="#{teamController.prepareList}" value="#{bundle.EditTeamShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTeamIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
