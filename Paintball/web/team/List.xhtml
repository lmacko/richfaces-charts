<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTeamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTeamEmpty}" rendered="#{teamController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{teamController.items.rowCount > 0}">
                    <h:outputText value="#{teamController.pagination.pageFirstItem + 1}..#{teamController.pagination.pageLastItem + 1}/#{teamController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{teamController.previous}" value="#{bundle.Previous} #{teamController.pagination.pageSize}" rendered="#{teamController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{teamController.next}" value="#{bundle.Next} #{teamController.pagination.pageSize}" rendered="#{teamController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{teamController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamTitle_membercount}"/>
                            </f:facet>
                            <h:outputText value="#{item.membercount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{teamController.prepareView}" value="#{bundle.ListTeamViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teamController.prepareEdit}" value="#{bundle.ListTeamEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teamController.destroy}" value="#{bundle.ListTeamDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{teamController.prepareCreate}" value="#{bundle.ListTeamCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTeamIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
