<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGameTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGameEmpty}" rendered="#{gameController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{gameController.items.rowCount > 0}">
                    <h:outputText value="#{gameController.pagination.pageFirstItem + 1}..#{gameController.pagination.pageLastItem + 1}/#{gameController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{gameController.previous}" value="#{bundle.Previous} #{gameController.pagination.pageSize}" rendered="#{gameController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{gameController.next}" value="#{bundle.Next} #{gameController.pagination.pageSize}" rendered="#{gameController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{gameController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGameTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGameTitle_score1}"/>
                            </f:facet>
                            <h:outputText value="#{item.score1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGameTitle_score2}"/>
                            </f:facet>
                            <h:outputText value="#{item.score2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGameTitle_teamid1}"/>
                            </f:facet>
                            <h:outputText value="#{item.teamid1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGameTitle_teamid2}"/>
                            </f:facet>
                            <h:outputText value="#{item.teamid2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{gameController.prepareView}" value="#{bundle.ListGameViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gameController.prepareEdit}" value="#{bundle.ListGameEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gameController.destroy}" value="#{bundle.ListGameDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{gameController.prepareCreate}" value="#{bundle.ListGameCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGameIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
