<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGameTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGameLabel_id}" for="id" />
                    <h:inputText id="id" value="#{gameController.selected.id}" title="#{bundle.CreateGameTitle_id}" required="true" requiredMessage="#{bundle.CreateGameRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateGameLabel_score1}" for="score1" />
                    <h:inputText id="score1" value="#{gameController.selected.score1}" title="#{bundle.CreateGameTitle_score1}" />
                    <h:outputLabel value="#{bundle.CreateGameLabel_score2}" for="score2" />
                    <h:inputText id="score2" value="#{gameController.selected.score2}" title="#{bundle.CreateGameTitle_score2}" />
                    <h:outputLabel value="#{bundle.CreateGameLabel_teamid1}" for="teamid1" />
                    <h:selectOneMenu id="teamid1" value="#{gameController.selected.teamid1}" title="#{bundle.CreateGameTitle_teamid1}" >
                        <f:selectItems value="#{teamController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateGameLabel_teamid2}" for="teamid2" />
                    <h:selectOneMenu id="teamid2" value="#{gameController.selected.teamid2}" title="#{bundle.CreateGameTitle_teamid2}" >
                        <f:selectItems value="#{teamController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gameController.create}" value="#{bundle.CreateGameSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{gameController.prepareList}" value="#{bundle.CreateGameShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGameIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
